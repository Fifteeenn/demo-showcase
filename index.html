<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vector Solutions</title>
<style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
    }
    .screenshot-section {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .screenshot-section img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      box-shadow: 0 0 24px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>
<div class="screenshot-section">
<img src="background.png" alt="Southwire UI Screenshot 1" />
</div>

 
 
</body>
</html>
